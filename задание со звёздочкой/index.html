<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>

<body>
	<h1 class="title">Сеть фастфудов</h1>
	<form name="menu">
		<div class="cart">
			<div class="cart-container">
				<h2 class="title"> Бургер на выбор</h2>
				<div class="burger-cart">

					<label for="burger">
						<div class="cart-price">
							<h2 class="box">Min-Hamburger</h2>
							<img class="img_price" src="img/burger.png" alt="burger">
							<div class="price-bocks tipBurger">
								<div class="price"> 50 рублей</div>
								<div class="calories">20 калорий</div>
							</div>
							<div class="radio">
								<input class="check-radio check-burger" id="burger" type="radio" name="burger" value="burger1">
								<span></span>
							</div>
						</div>
					</label>
					<label for="max_burger">
						<div class="cart-price">
							<h2 class="box">Max-Hamburger</h2>
							<img class="img_price" src="img/burger.png" alt="burger">
							<div class="price-bocks tipBurger">
								<div class="price"> 100 рублей</div>
								<div class="calories">40 калорий</div>
							</div>
							<div class="radio">
								<input class="check-radio check-burger" id="max_burger" type="radio" name="burger" value="burger2">
								<span></span>
							</div>
						</div>
					</label>
				</div>
				<h2 class="title"> Начинка на выбор</h2>
				<div class="fillings-cart">
					<label>
						<div class="cart-price">
							<h2 class="box">Сыр</h2>
							<img class="img_price" src="img/cheese.jpg" alt="fillings">
							<div class="price-bocks tipeFillings">
								<div class="price"> 10 рублей</div>
								<div class="calories">20 калорий</div>
							</div>
							<div class="radio">
								<input class="check-radio" type="radio" name="filling" value="fillings1">
								<span></span>
							</div>
						</div>
					</label>
					<label>
						<div class="cart-price">
							<h2 class="box">Салат</h2>
							<img class="img_price" src="img/green.jpg" alt="fillings">
							<div class="price-bocks tipeFillings">
								<div class="price"> 20 рублей</div>
								<div class="calories">5 калорий</div>
							</div>
							<div class="radio">
								<input class="check-radio" type="radio" name="filling" value="fillings2">
								<span></span>
							</div>
						</div>
					</label>
					<label>
						<div class="cart-price">
							<h2 class="box">Картофель</h2>
							<img class="img_price" src="img/batat.jpg" alt="fillings">
							<div class="price-bocks tipeFillings">
								<div class="price"> 15 рублей</div>
								<div class="calories">10 калорий</div>
							</div>
							<div class="radio">
								<input class="check-radio" type="radio" name="filling" value="fillings3">
								<span></span>
							</div>
						</div>
					</label>
				</div>
				<h2 class="title"> Добавь специи</h2>
				<div class="spices-cart">

					<label for="min_spices">
						<div class="cart-price">
							<h2 class="box">Приправа</h2>
							<img class="img_price" src="img/ingredient.jpg" alt="burger">
							<div class="price-bocks tipeSpices">
								<div class="price"> 15 рублей</div>
								<div class="calories"> 0 калорий</div>
							</div>
							<div class="radio">
								<input class="check-radio" id="min_spices" type="radio" name="spices" value="spices1">
								<span></span>
							</div>
						</div>
					</label>
					<label for="max_spices">
						<div class="cart-price">
							<h2 class="box">Майонез</h2>
							<img class="img_price" src="img/mayonnaise.png" alt="burger">
							<div class="price-bocks tipeSpices">
								<div class="price"> 20 рублей</div>
								<div class="calories"> 5 калорий</div>
							</div>
							<div class="radio">
								<input class="check-radio" id="max_spices" type="radio" name="spices" value="spices2">
								<span></span>
							</div>
						</div>
					</label>

				</div>
			</div>
			<div class="info">

			</div>
			<div class="block-button">
				<button class="buttonOrder button">Показать заказ</button>
				<button class="buttonPrace button">Посчитать цену</button>
				<button class="buttonCalory button">Посчитыть калории</button>
			</div>
		</div>
	</form>
	<script src="script.js"></script>

</body>

</html>
